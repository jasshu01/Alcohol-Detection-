<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19BCT0082</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

    <form action="/signup" method="POST" style="margin: 40px;" class="form-group">
        <label for="username">Username</label> <br>
        <input name="username" type="text" id="username">
        <br>
        <label for="contact">Contact Number</label> <br>
        <input name="contact" type="tel" id="contact">
        <br>
        <label for="email">Email</label> <br>
        <input name="email" type="email" id="email">
        <br>
        <label for="password">Password</label> <br>
        <input name="password" type="text" id="password">
        <br>
        <label for="confirmPassword">Confirm Password</label> <br>
        <input name="confirmPassword" type="text" id="confirmPassword">
        <br>
        <br>
        <button type="submit" class="btn btn-primary" id="signup" >Sign Up</button>
    </form>
    
</body>
</html>
